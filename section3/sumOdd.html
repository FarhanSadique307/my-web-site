<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text " id="inpt">
    <input type="button" value="chek" onclick="check()">
    <script>
        function check() {
            var sum = 0;
            let v = document.getElementById("inpt").value
            const str = v.split("");

            if (v > 5) {
                // console.log(v)
                // console.log(str.length)
                for (let i of str) {
                    if (i % 2 !== 0) {
                        sum = sum + parseInt (i);
                    }
                }
            }
            else {
                alert("values must be greater then five ")
            }
document.write(`Sum of odd numbers =${sum} `)
        }


    </script>

</body>

</html>
