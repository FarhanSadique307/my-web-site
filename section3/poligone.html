<body>
    <h1> Given an integer N, the task is to find the sum of interior angles of an N-sided 
        polygon. </h1>
    <script>
        function sum(num){
    return (num - 2) * 180;
}
document.write("Sum of interior angles is = " + sum(1) + "<br>")
document.write("Sum of interior angles is = " + sum(4) + "<br>")
document.write("Sum of interior angles is = " + sum(2) + "<br>")
document.write("Sum of interior angles is = " + sum(3) + "<br>")
    </script>
