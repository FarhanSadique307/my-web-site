    <h1>question 4</h1>
    <script>
        class BankAccount {
        #accountId;
        #accountTitle;
       #balance;
        #emailID  
  constructor(accountid, title,balance ,emailid ) {
    this.#accountId = accountid;
    this.#accountTitle = title;
    this.#balance = balance;
    this.#emailID = emailid;
  }
  set accountId(value) {
    this.#accountId = value;
  }
  get accountId() {
    return this.#accountId;
  }

  set accountTitle(value) {
    this.#accountTitle = value;
  }
  get accountTitle() {
    return this.#accountTitle;
  }

  set balance(value) {
    this.#balance = value;
  }
  get balance() {
    return this.#balance;
  }

  set emailID(value) {
    this.#emailID = value;
  }
  get emailID() {
    return this.#emailID;
  }

  withdrawAmount(amount) {
    if (amount > this.#balance) {
      console.log("Insufficient balance");
    } else {
      this.#balance -= amount;
      console.log(`${amount} has been withdrawn. Remaining balance: ${this.#balance}`);
    }
  }
  depositAmount(amount) {
    this.#balance += amount;
    console.log(`${amount} has been deposited. Current balance: ${this.#balance}`);
  }
}
let myAccount = new BankAccount(20,"farhan",50000,25);
myAccount.withdrawAmount(200);
myAccount.depositAmount(50000);
myAccount.depositAmount(50000);

    </script>
