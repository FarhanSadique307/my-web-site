<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>JavaScript program to count the number of vowels in a given string.</title>
</head>
<body>
  <h1 style="text-align: center;"> Write a JavaScript function to count the number of vowels in a given string</h1>
  <h2 style="text-align: center;">CHECK RESULT IN CONSOLE</h2>
<script>
    function countVoval(str)
{ 
  return str.replace(/[^aeiou]/g, "").length; 
}
console.log(countVoval("Farhan"));
console.log(countVoval("farhansadiqu@gmail.com"));

</script>
</body>
