<script>
   function calAge(dob) { 
    var month = Date.now() - dob.getTime();
    var age = new Date(month); 
    var year = Math.abs(age.getUTCFullYear() - 1970);
    var month = year * 12;
    var days = year*365;
    document.write ("AGE IN DAYS= " + days + "<br>")
    document.write ("AGE IN MONTHS= " + month + "<br>")
    return year;

    
}
document.write ("AGE IN YEARS = " + (calAge(new Date(1998, 02, 05))));


  

</script>
