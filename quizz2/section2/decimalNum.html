    <h1> Write a JavaScript function to format a number up to specified decimal places</h1>
    <SCRipt>
        function decimal(n, d) {
 if ((typeof n !== 'number') || (typeof d !== 'number'))
   return false;
    	n = parseFloat(n) || 0;
	return n.toFixed(d);
	}
document.write(decimal(2.1040212, 2) + "<br>");
